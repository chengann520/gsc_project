name: Daily Data Update

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 (台灣 08:00) 執行
  workflow_dispatch:      # 允許手動按鈕執行

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run ETL Script
      env:
        GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
      run: python main.py
